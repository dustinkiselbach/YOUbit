mutation createHabit(
  $name: String!
  $description: String
  $habitType: String
  $frequency: [String!]!
  $startDate: ISO8601Date!
) {
  createHabit(
    name: $name
    description: $description
    habitType: $habitType
    frequency: $frequency
    startDate: $startDate
  ) {
    habit {
      name
      id
      frequency
    }
  }
}
