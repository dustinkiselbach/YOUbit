query habitIndex(
  $dayOfWeek: [String!]
  $active: Boolean
  $selectedDate: ISO8601Date!
) {
  habitIndex(daysOfWeek: $dayOfWeek, active: $active) {
    name
    frequency
    id
    habitType
    isLogged(selectedDate: $selectedDate) {
      habitLog {
        id
      }
      logged
    }
    startDate
    longestStreak {
      habitStreak
    }
    currentStreak(selectedDate: $selectedDate) {
      habitStreak
    }
    reminders {
      id
      remindAt
    }
  }
}
